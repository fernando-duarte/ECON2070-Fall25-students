name: "Feature Request / Suggestion"
description: "Suggest a new feature, improvement, or enhancement"
labels: ["enhancement"]
body:
  - type: dropdown
    id: suggestion-type
    attributes:
      label: Type of suggestion
      options:
        - New content/topic
        - Improved explanation
        - Additional examples
        - Code improvement
        - Documentation improvement
        - Other
    validations: { required: true }
  - type: textarea
    id: description
    attributes:
      label: Describe your suggestion
      description: "What would you like to see added or improved?"
    validations: { required: true }
  - type: textarea
    id: additional
    attributes:
      label: Additional context (optional)
      placeholder: "Links to resources, examples, or any other relevant information"
